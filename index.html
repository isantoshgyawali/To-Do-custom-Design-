<body>


    <div class="container">

        <div class="box">

            <!--  Nav-Bar of the page  -->

            <nav class="menu-nav">

                <a href="#">
                    <div class="menu-btn">

                        <span></span>
                        <span></span>
                        <span></span>

                    </div>
                </a>

                <div class="search">

                    <ion-icon name="search-outline"></ion-icon>

                </div>

            </nav>

            <a href="web.html" target="_blanck"><h1>Create</h1></a>

            <!-- Menu box of the page  -->

            <div class="menu">

                <div class="text">
                    <ul>
                        <li class="toggle"><a href="web.html" target="_blanck">Home</a>
                            <ion-icon name="home-outline" class="ico"></ion-icon>
                        </li>
                        <li class="toggle"><a href="#">Blogs</a>
                            <ion-icon name="document-text-outline" class="ico"></ion-icon>
                        </li>
                        <li class="toggle"><a href="#">Ideas</a>
                            <ion-icon name="bulb-outline" class="ico"></ion-icon>
                        </li>
                        <li class="toggle"><a href="#">About</a>
                            <ion-icon name="accessibility-outline" class="ico"></ion-icon>
                        </li>
                    </ul>
                </div>
            </div>

            <!--  Main content of the page  -->

            <section>

                <div id="over">
                    <Table id="table" cellspacing="0">

                        <tr>
                            <th>S.No</th>
                            <th>ToDo's</th>
                            <th>Time</th>
                            <th>Description</th>

                        </tr>

                    </Table>
                </div>

                <a href="#" class="add-li">
                    <ion-icon name="add-outline" class="add-ico"></ion-icon>
                    <p>Add</p>
                </a>
            </section>
            <div class="req">
                <form>

                    <p class="req-txt">ToDo</p><input type="text" class="req-val todo">
                    <p class="req-txt">Time</p><input type="time" class="req-val time">
                    <p class="req-txt">Description</p> <textarea id="" cols="15" rows="4"
                        class="req-val des"></textarea>

                    <input type="submit" value="Add" class="ad">
                    <input type="button" value="Reset" class="reset">

                </form>

                <div class="req-close">

                    <a href="#" class="close-li">
                        <ion-icon name="close-outline" class="close"></ion-icon>
                    </a>

                </div>

            </div>

            <div class="social-links">

                <a href="https://www.facebook.com/huntinggamersg" target="_blanck" class="logo fb"><i
                        class="fa-brands fa-facebook-f social"></i></a>

                <a href="https://www.instagram.com/santosh__gyawali/" class="logo inst" target="_blanck"><i

                        class="fa-brands fa-twitter social"></i></a>

                <a href="http://github.com" class="logo git" target="_blanck"><i
                        class="fa-brands fa-github social"></i></a>
            </div>
